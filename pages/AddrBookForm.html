<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="../css/AddrBookForm.css" rel="stylesheet">
    <title>Address Book Form Page</title>
</head>
<body>
    <!-- UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <a href="#" >
                <img class="image" src="../icon/AddrBookIcon.png" alt="">
            </a>
            <div>
                <span class="book-text">ADDRESS</span><br>
                <span class="book-text address-book">BOOK</span>
            </div>
        </div>
    </header>

    <!-- UC2 -->
    <div class="form-content">
        <div class="form-dev">
            <div class="form-head" >
                <div class="form-title">
                    PERSON ADDRESS FORM
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill close-icon" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                    </svg>
                </div>            
            </div>
    <!-- UC3 -->
            <form class="form" id="addressBook" action="#" onsubmit="return onSubmit()">
                <div class="row-content">
                    <label class="label text" for="name">Full Name</label>
                    <input class="input" type="text" id="fullName" name="name" placeholder="fullName" required>
                    <error-output class="name-error" for="text"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="name">Address</label>
                    <input class="input" type="text" id="address" name="address" placeholder="Address" required>
                    <error-output class="address-error" for="text"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="city">Select City</label>
                    <div>
                        <select id="city" name="city" >
                            <option value="1">Select City</option>
                            <option value="2">Banglore</option>
                            <option value="3">Calicut</option>
                            <option value="4">Kannur</option>
                            <option value="5">Chennai</option>
                            <option value="6">Hyderabad</option>
                            <option value="6">Pune</option>
                        </select>
                    </div>
                    <label class="state-label text" for="state">Select State</label>
                    <div>
                        <select id="state" name="state" >
                            <option value="1">Select State</option>
                            <option value="2">Karnataka</option>
                            <option value="3">Kerala</option>
                            <option value="4">TamilNadu</option>
                            <option value="5">AndhraPradesh</option>
                            <option value="6">Maharashtra</option>
                        </select>
                    </div>
                    <label class="zip-label text" for="zip">Zip Code</label>
                    <div>
                        <select id="zip" name="zip" >
                            <option value="1">673594</option>
                            <option value="2">689090</option>
                            <option value="3">290832</option>
                            <option value="4">101029</option>
                            <option value="5">284763</option>
                            <option value="6">374890</option>
                        </select>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="phno">Phone Number</label>
                    <input class="input" type="text" id="phno" name="phno" placeholder="Phone number" required>
                    <error-output class="phno-error" for="text"></error-output>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
